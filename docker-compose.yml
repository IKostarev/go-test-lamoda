version: '3.8'

services:
  go-test-lamoda:
    build: ./
    command: ./wait-for-postgres.sh db ./go-test-lamoda
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://test:test@db:5432/lamoda_test?sslmode=disable

  db:
    restart: always
    image: postgres:latest
    networks:
      new:
        aliases:
          - db
    volumes:
      - /path/to/database/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=test
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate
    networks:
      - new
    volumes:
      - .:/migrations
    command: ["-path", "./migrations", "-database",  "postgres://test:test@db:5432/lamoda_test?sslmode=disable", "up", "3"]
    depends_on:
      - db

networks:
  new:
